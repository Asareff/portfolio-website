<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
   
   
</head>

<body>
  <header>
    
    <div class="header">
        <img src="/img/logo.png" class="logo" alt="logo">
        <nav role="tablist">
          <a href="index.html" class="nav-item" role="tab">Home</a>
          <a href="about.html" class="nav-item" role="tab">About me</a>
          <a href="work.html" class="nav-item" role="tab">My Work</a>
          <a href="contact.html" class="nav-item" role="tab">Contact</a>
        </nav>
      </div>
      <div>
  </header>
  <div class="contact-form home-content">
    <h1>Contact Me</h1>
    <form class="form" id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
  
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer>
    <div class="footer">
      <a class="footer-content" href="tel:+49123456789">+49 123 456 789</a>
      <a class="footer-content" href="mailto:contact@mail.com">contact@mail.com</a>
      <button class="footer-content" href="mailto:contact@mail.com">Contact me here!</button>
      <p class="footer-content">Find me on</p>

      <a href="https://github.com/Asareff/portfolio-website" target="_blank">
        <img class="footer-content" src="/img/github.svg" alt="Github">
      </a>
      <img class="footer-content" src="/img/twitter.svg" alt="Twitter">
      <img class="footer-content" src="/img/linkedin.svg" alt="LinkedIn">
    </div>
  </footer>
  <script src="js/tota11y.min.js"></script>
</body>

</html>
